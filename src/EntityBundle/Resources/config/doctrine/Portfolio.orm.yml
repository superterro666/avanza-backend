EntityBundle\Entity\Portfolio:
    type: entity
    table: portfolio
    repositoryClass: EntityBundle\Repository\PortfolioRepository
    id:
        id:
            type: integer
            id: true
            generator:
                strategy: AUTO
    fields:
        titulo:
            type: string
            length: 255
        texto:
            type: string
            length: 255
        fecha:
            type: datetime
        
        imagen:
            type: string
            length: 255
            nullable: true
    

    lifecycleCallbacks: {  }
